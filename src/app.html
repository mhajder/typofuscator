<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Text obfuscation tool that scrambles words while maintaining readability"
		/>
		<meta name="theme-color" content="#4f46e5" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';"
		/>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<script>
			// Apply theme immediately to prevent flash
			(function () {
				const savedTheme = localStorage.getItem('typofuscator-theme');
				const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
					? 'dark'
					: 'light';
				const theme = savedTheme || systemTheme;

				// Always explicitly set or remove the dark class
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 dark:bg-gray-900">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
